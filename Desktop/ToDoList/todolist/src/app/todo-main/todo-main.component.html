
<div  class="flex items-center justify-center h-screen">
    <div style="width: 600px;" class="max-w-4xl p-6 bg-white rounded-xl shadow-lg outline outline-black/5 dark:shadow-none dark:-outline-offset-1">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold">My Todo App</h1>
        </div>
        
        <div class="space-y-6">
            <mat-card appearance="outlined" class="w-full">
                <mat-card-content>
                    <form (ngSubmit)="addtask()" class="w-full space-y-4">
                        <div class="flex items-center gap-4">
                          <input [(ngModel)]="task" name="task" type="text" placeholder="Type your task here" 
                            class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                          <button type="submit" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                            <mat-icon>add_task</mat-icon>
                          </button>
                        </div>
                        <p class="text-sm text-gray-500">Press Enter to add</p>
                      </form>
                </mat-card-content>
            </mat-card>

            <mat-card appearance="outlined" class="w-full">
                <mat-card-content>
                    <div class="space-y-4">
                        <div *ngFor="let val of list" class="flex items-center justify-between p-2 border rounded-md">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" class="w-5 h-5">
                                <span class="text-gray-700">{{val.title}}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <button class="p-2 text-blue-500 hover:text-blue-700" >
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button class="p-2 text-red-500 hover:text-red-700" (click)="remove(val.id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
